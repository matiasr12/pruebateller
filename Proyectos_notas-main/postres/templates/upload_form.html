<!DOCTYPE html>
<html>
<head>
    <title>Subir Archivo a Firebase Storage</title>
</head>
<body>
    <h1>Subir Archivo a Firebase Storage</h1>
    <form method="POST" enctype="multipart/form-data" action="{% url 'upload_file' %}">
        {% csrf_token %}
        <input type="file" name="archivo" accept=".jpg, .jpeg, .png" required>
        <input type="submit" value="Subir Archivo">
    </form>
</body>
</html>
